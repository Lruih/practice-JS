<!DOCTYPE html>
<html>
<head>
	<title>七天免登陆</title>
	<script src="cookie建立删除查找.js" type="text/javascript" charset="utf-8" async defer></script>
	<script type="text/javascript">
		window.onload = function(){
			var ainput = document.getElementsByTagName("input");
		if (getCookie("username")) {
			ainput[0].value = getCookie("username");
			ainput[1].value = getCookie("password");
		}
		ainput[3].onclick = function(){
			var username = ainput[0].value;
			var password = ainput[1].value;
			if(ainput[2].checked){
				setCookie("username",username,7);
				setCookie("password",password,7);
			}
		}
	} 
	</script>
</head>
<body>
	<div>
		用户名: <input type="text" name="">
		密码: <input type="password" name="">
		<label><input type="checkbox" name="">七天免登陆</label>
		<input type="button" name="" value="登陆">
	</div>
</body>
</html>
